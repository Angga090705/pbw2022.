<!DOCTYPE html>
<html lang="en">
<body>
    <h1>video subtitles</h1>
    <p>
        <button onclick="playVid()" type="button">Play Video</button>
        <button onclick="pauseVid()" type="button">Pause Video</button>
        <button onclick="enableLoop()" type="button">Enable Loop</button> 
    </p>

    <video controls id="myvideo" width="320" height="240" autoplay>
        <source src="(online-video-cutter.com).mp4" type="video/mp4">
        <track src="subtitle.vtt">   
    </video>  
</body>
<script>
    var vid = document.getElementById("myvideo");
    function playVid() {
        vid.play();
    }
    function pauseVid() {
        vid.pause();
    }
    function enableLoop() {
        vid.loop = false;
        vid.load();
    } 
</script>
</html>
