<!DOCTYPE html>
<html lang="en">
    <head>
        <title>video subtitles</title>
    </head>
    <body>
        <p>
            <button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button> 
        </p>
        <video controls id="myvideo" width="500" height="240" autoplay>
            <source src="(online-video-cutter.com).mp4" type="video/mp4">
            <track src="subtitle.vtt">   
        </video>

        <script>
            var vid = document.getElementById("myVideo");
    
    function playVid() {
        vid.play();
    }

    function pauseVid() {
        vid.pause();
    }
        </script>
    </body>
</html>
